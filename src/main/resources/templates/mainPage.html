<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пример страницы с Bootstrap 5</title>
    <!-- Подключаем Bootstrap CSS из CDN (Content Delivery Network) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Пользовательские стили для активного элемента меню -->
    <style>
        .custom-div {
            border: 1px solid #007BFF; /* Цвет рамки и толщина */
            background-color: #F8F9FA; /* Цвет фона */
            padding: 20px; /* Отступ внутри блока */
        }
    </style>
</head>
<body>
<!-- "Шапка" наверху -->
<header class="bg-light p-3">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid" style="background-color: #282828">
            <h4>
                <form class="navbar-form navbar-left">
                    <span style="color: white" th:text="${#authentication.principal.person.getFirstName()}"></span>
                    <span style="color: white"> with roles: </span>
                    <span style="color: white" th:each="authority : ${#authentication.authorities}"
                          th:text="${#strings.substring(authority.getAuthority(), 5)} + ' '"></span>
                </form>
            </h4>
            <ul class="nav navbar-nav navbar-right">
                <form action="/logout">
                    <button style="color: gray" type="submit" class="btn btn-link">Logout</button>
                </form>
            </ul>
        </div>
    </nav>
</header>
<!-- Основное содержимое страницы -->
<div class="container-fluid">
    <div class="row">
        <!-- Панель навигации слева -->
        <nav class="col-md-3 navbar-light" style="width: 10%;height: 100vh;background-color: #e3f2fd;">
            <div class="d-flex flex-column p-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/user" id="user-link">User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" id="admin-link">Admin</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Основное содержимое страницы справа -->
        <div class="col-md-9">
            <!-- Ваше содержимое страницы здесь -->
            <div id="admin-content">
                <div class="container-fluid">
                    <h3>Admin Panel</h3>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#tab1">User table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#tab2" id="newUser">New User</a>
                        </li>
                    </ul>
                    <!-- Ваше содержимое страницы здесь -->
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="tab1">
                            <div class="tab-pane fade show active">
                                <h3>All Users</h3>
                                <table class="table table-bordered table-striped" id="users-table">
                                    <thead class="bg-primary text-white">
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="person: ${users}">
                                        <td th:text="${person.getId()}"/>
                                        <td th:text="${person.getFirstName()}"/>
                                        <td th:text="${person.getLastName()}"/>
                                        <td th:text="${person.getAge()}"/>
                                        <td>
                                            <span th:each="role : ${person.getRoles()}"
                                                  th:text="${role.getRole()} + ' '"></span>
                                        </td>
                                        <td>
                                            <!-- Кнопку Edit вызвает модальное окно кот создается сразу ниже и заполняется данными пользователя -->
                                            <button type="button" class="btn btn-primary editButton" data-bs-toggle="modal" th:data-bs-target="${'#editModal'+person.getId()}">
                                                Edit
                                            </button>
                                            <!-- Modal window for edit -->
                                            <div class="modal fade" th:id="${'editModal'+person.getId()}" tabindex="-1"
                                                 aria-labelledby="editModalLabel" aria-hidden="true">
                                                <div class="modal-dialog  modal-dialog-centered">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="editModalLabel">Edit
                                                                User</h5>
                                                        </div>
                                                        <form th:method="PATCH" th:action="@{/admin/{id}(id=${person.getId()})}" th:fragment="formFragment" th:object="${person}">
                                                            <div class="modal-body">
                                                                <label>Id</label>
                                                                <input type="text" name="id" readonly th:value="${person.getId()}" class="form-control">
                                                                <label>First name</label>
                                                                <input type="text" name="firstName" th:value="${person.getFirstName()}" class="form-control">
                                                                <label>Last name</label>
                                                                <input type="text" name="lastName" th:value="${person.getLastName()}" class="form-control">
                                                                <label >Age</label>
                                                                <input type="text" name="age" th:value="${person.getAge()}" class="form-control">
                                                                <label >Password</label>
                                                                <input type="text" name="password" th:value="${person.getId()}" class="form-control">
                                                                <label >Role</label>
                                                                <select multiple class="form-control" name="user_role">
                                                                    <option>ADMIN</option>
                                                                    <option selected>USER</option>
                                                                </select>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                                    Close
                                                                </button>
                                                                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
                                                                    Edit
                                                                </button>
                                                            </div>
                                                        </form>

                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <!--Кнопку Delete вызвает модальное окно кот создается сразу ниже и заполняется данными пользователя -->
                                            <button type="button" style="background-color: red" class="btn btn-primary deleteButton" data-bs-toggle="modal" th:data-bs-target="${'#deleteModal'+person.getId()}">
                                                Delete
                                            </button>
                                            <!-- Modal window for delete -->
                                            <div class="modal fade" th:id="${'deleteModal'+person.getId()}" tabindex="-1"
                                                 aria-labelledby="editModalLabel" aria-hidden="true">
                                                <div class="modal-dialog  modal-dialog-centered">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="deleteModalLabel">
                                                                Edit User
                                                            </h5>
                                                        </div>
                                                        <form th:method="DELETE" th:action="@{/admin/{id}(id=${person.getId()})}" th:fragment="formFragment" th:object="${person}">
                                                            <div class="modal-body">
                                                                <label>Id</label>
                                                                <input type="text" name="id" readonly th:value="${person.getId()}" class="form-control">
                                                                <label>First name</label>
                                                                <input type="text" name="firstName" readonly th:value="${person.getFirstName()}" class="form-control">
                                                                <label>Last name</label>
                                                                <input type="text" name="lastName" readonly th:value="${person.getLastName()}" class="form-control">
                                                                <label >Age</label>
                                                                <input type="text" name="age" readonly th:value="${person.getAge()}" class="form-control">
                                                                <label >Password</label>
                                                                <input type="text" name="password" readonly th:value="${person.getId()}" class="form-control">
                                                                <label >Role</label>
                                                                <select multiple class="form-control" readonly name="user_role">
                                                                    <option>ADMIN</option>
                                                                    <option>USER</option>
                                                                </select>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                                    Close
                                                                </button>
                                                                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
                                                                    Delete
                                                                </button>
                                                            </div>
                                                        </form>

                                                    </div>
                                                </div>
                                            </div>

                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="tab2">
                            <!-- Содержимое вкладки 2 -->
                            <div class="custom-div">
                                <h3>Add new user</h3>
                            </div>
                            <div class="custom-div">
                                <div class="row justify-content-center align-items-center">
                                    <div class="col-md-3 text-center">
                                        <form th:method="POST" th:action="@{/admin}" th:object="${person}">
                                            <label>First name</label>
                                            <input type="text" name="firstName" class="form-control" placeholder="Введите имя">

                                            <label>Last name</label>
                                            <input type="text" name="lastName" class="form-control" placeholder="Введите фамилию">

                                            <label>Age</label>
                                            <input type="text" name="age" class="form-control" placeholder="Введите возраст">

                                            <label>Password</label>
                                            <input type="text" name="password" class="form-control" placeholder="Введите пароль">

                                            <label>Role</label>
                                            <select multiple class="form-control" name="user_role">
                                                <option>ADMIN</option>
                                                <option selected>USER</option>
                                            </select>

                                            <input type="submit" class="btn btn-primary" value="Create!"/>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</script>
</body>
</html>
