<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
<form th:method="POST" th:action="@{/admin}" th:object="${person}">
  <label for="name">Enter name</label>
  <input type="text" th:field="*{firstName}" id="name">
  <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"> Username Error</div>
  <br/>
  <label for="lastName">Enter lastName</label>
  <input type="text" th:field="*{lastName}" id="lastName">
  <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"> Username Error</div>
  <br/>
  <label for="age">Enter age</label>
  <input type="text" th:field="*{age}" id="age">
  <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"> Username Error</div>
  <br/>
  <label for="password">Enter password</label>
  <input type="text" th:field="*{password}" id="password">
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> Username Error</div>
  <br/>
  <input type="submit" value="Create!"/>
</form>
<br/>
<a href="/logout">Logout</a>
</body>
</html>
